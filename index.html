<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
    import {
        getFirestore,
        collection,
        getDocs,
        addDoc,
    } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js'

    // Your web app's Firebase configuration
    export const firebaseConfig = {
        apiKey: "AIzaSyBbREiytmy8a1ZCRl61_uili9NTvPUEDOA",
        authDomain: "shrekgallery-cf7c7.firebaseapp.com",
        projectId: "shrekgallery-cf7c7",
        storageBucket: "shrekgallery-cf7c7.appspot.com",
        messagingSenderId: "841518763625",
        appId: "1:841518763625:web:86718b71d78556160d1cf8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get a list of cities from your database
    export async function getCards(db) {
        const cards = collection(db, 'cards');
        let resShrek = await getDocs(cards);
        return resShrek.docs.map(doc => doc.data());
    }

    function addDiv(x) {
        console.log(x)
        let doc = document.createElement('div')
        doc.classList = 'rounded-xl card-up h-50 overflow-hidden shadow-lg'
        let allCards = document.querySelector('#allCards')

        doc.innerHTML = '<img alt = "Mountain" class = "h-2/3 w-full object-cover object-center" src = ' + x["img"] + ' >' +
            '            <div class = "px-6 py-4" >' +
            '             <div class = "font-bold text-xl mb-2 font-shrek text-shrek"> ' + x["name"] + ' </div>\n' +
            '        <p class="text-marron mb-5 text-base">\n' +
            '            ' + x["description"] + '' +
            '        </p>\n' +
            '    </div>'

        allCards.appendChild(doc)
    }

    let cards = await getCards(db);

    cards.forEach(x => {
        addDiv(x)
    })
</script>
