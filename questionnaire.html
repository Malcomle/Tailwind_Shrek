<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Mon site</title>
  <meta content="" name="description">
  <link href="css/main.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      creme: '#e1dfb6',
                      marron: '#5c452d',
                      light_shrek: '#c5ee7d',
                      medium_shrek: '#8cb04e',
                      shrek: '#7a9244'
                  },
                  fontFamily: {
                      shrek: ["shrek", "cursive"],
                  },

              }
          }
      }
  </script>
</head>

<body>

<nav class="bg-creme px-2 sm:px-4 py-2.5 w-full z-20 top-0 left-0 border-b border-gray-200">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a class="flex items-center" href="index.html">
      <img alt="Flowbite Logo" class="mr-3 h-6 sm:h-9" src="img/logo.svg">
      <span class="self-center text-xl font-shrek text-shrek whitespace-nowrap">Shrek Wiki</span>
    </a>
    <div class="flex md:order-2">
      <a href="https://shrek.fandom.com/wiki/Shrek_(character)"><button class="text-light_shrek bg-marron hover:font-extrabold focus:ring-4 focus:outline-none focus:ring-shrek font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
                                                                        type="button">
        Wiki Officiel
      </button></a>
      <button aria-controls="navbar-sticky" aria-expanded="false"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              data-collapse-toggle="navbar-sticky" type="button">
        <span class="sr-only">Open main menu</span>
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                fill-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
        <li>
          <a aria-current="page"
             class="block py-2 pr-4 pl-3 text-marron rounded md:hover:text-medium_shrek md:p-0"
             href="index.html">Home</a>
        </li>
        <li>
          <a class="block py-2 pr-4 pl-3 text-shrek font-bold rounded hover:text-medium_shrek md:p-0"
             href="#">Questionnaire</a>
        </li>
        <li>
          <a class="block py-2 pr-4 pl-3 text-marron rounded md:hover:text-medium_shrek md:p-0"
             href="#">Services</a>
        </li>
        <li>
          <a class="block py-2 pr-4 pl-3 text-marron rounded md:hover:text-medium_shrek md:p-0"
             href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="flex justify-center">
  <div class="p-6 rounded-lg shadow-lg bg-creme w-3/4 mt-10">
    <h1 class="text-xl text-shrek font-shrek">Quelques questions pour vous </h1>
    <form>
      <div class="grid grid-cols-1 mt-5 sm:grid-cols-2 sm:gap-4">
        <div class="form-group mb-6">
          <input class="form-control
          block
          w-full
          px-3
          py-1.5
          bg-clip-padding
          border border-solid border-gray-300
          rounded-xl
          ease-in-out
          m-0
          focus:border-light_shrek focus:outline-none" id="firstname"
                 placeholder="Prenom" type="text">
        </div>
        <div class="form-group mb-6">
          <input class="form-control
          block
          w-full
          px-3
          py-1.5
          text-gray-700
          bg-clip-padding
          border border-solid border-gray-300
          rounded-xl
          focus:bg-white focus:border-light_shrek focus:outline-none" id="lastname"
                 placeholder="Nom de famille" type="text">
        </div>
      </div>
      <div class="form-group mb-6">
        <input class="form-control block
          w-full
          px-3
          py-1.5
          text-gray-700
          bg-clip-padding
          border border-solid border-gray-300
          rounded-xl
          focus:bg-white focus:border-light_shrek focus:outline-none" id="email"
               placeholder="Email" type="email">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="form-group mb-6">
          <input class="form-control block
          w-full
          px-3
          py-1.5
          text-gray-700
          bg-clip-padding
          border border-solid border-gray-300
          rounded-xl" placeholder="Âge" type="number">
        </div>
        <div class="form-group mb-6 flex pt-1 justify-center">
          <input class="form-check-input block
          px-3
          text-gray-700
          bg-clip-padding
          border border-solid border-gray-300
          rounded-xl" id="color" placeholder="Couleur préféré" type="color" value="#7a9244">
          <label class="inline-block text-gray-800 pl-2" for="color">
            Couleur préféré
          </label>
        </div>
        <div class="form-group mb-6 flex pt-1 justify-center">
          <input class="form-control block

          px-3
          text-gray-700
          bg-clip-padding
          border border-solid border-gray-300
          rounded-xl" placeholder="Date de naissance" type="date">
          <label class="inline-block text-gray-800 pl-2 pt-1" for="color">
            Date de naissance
          </label>
        </div>

      </div>

      <div class="form-group text-center mb-6">
        <input checked
               class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
               id="exampleCheck25" type="checkbox">
        <label class="form-check-label inline-block text-gray-800" for="exampleCheck25">Subscribe to our
          newsletter</label>
      </div>
      <div class="flex justify-end">
        <button class="
      px-6
      py-2.5
      bg-shrek
      text-white
      font-medium
      text-xs
      leading-tight
      rounded-xl
      shadow-md
      hover:text-light_shrek hover:font-shrek
      hover:bg-marron
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out" type="submit">Envoyer
        </button>
      </div>

    </form>
  </div>
</div>

</body>
